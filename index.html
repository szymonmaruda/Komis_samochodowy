<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" charset="utf8" src="validator.js"></script>

</head>
<body>
<div class="row">
	<div class="col-12" style="text-align:center;">
		<div class="container">Nagłówek</div>
	</div>
</div>
<div class="row">
	<div class="col-md-2">

	</div>
	<div class="col-md-8">
		<form name="form1">
			<div class="form-group">
				<label for="Marka">Marka</label>
				<input type="text" class="form-control" id="Marka" placeholder="Toyota" onblur="validateMarka()">
			</div>
			<div id="marka_alert"></div>
			<div class="form-group">
				<label for="Model">Model</label>
				<input type="text" class="form-control" id="Model" placeholder="Yaris" onblur="validateModel()">
			</div>
			<div id="model_alert"></div>

			<div class="form-group">
				<label for="Rok">Rok produkcji</label>
				<input type="text" class="form-control" id="Rok" placeholder="2006" onblur="validateRok()">
			</div>
			<div id="rok_alert"></div>

			<div class="form-group">
				<label for="Cena">Cena</label>
				<input type="text" class="form-control" id="Cena" placeholder="19 900.00" onblur="validateCena()">
			</div>
			<div id="cena_alert"></div>

			<!-- <div class="form-group">
				<label for="Vat">Stawka Vat</label>
				<input type="text" class="form-control" id="Vat" placeholder="23%">
			</div>
			<div class="alert alert-danger" role="alert">...</div>
			<div class="form-group">
				<label for="brutto">Cenna brutto</label>
				<input type="text" class="form-control" id="brutto" placeholder="19,99">
			</div>
			<div class="alert alert-danger" role="alert">...</div> -->

			<div class="form-group">
				<label for="Paliwo">Paliwo</label>
				<select class="form-control" id="Paliwo" onchange="validatePaliwo()">
					<option value="0">Wybierz</option>
					<option value="1">Benzyna</option>
					<option value="2">Diesel</option>
					<option value="3">Hybryda</option>
					<option value="4">Benzyna+LPG</option>
					<option value="5">Elektryczny</option>
				</select>
			</div>
			<div id="paliwo_alert"></div>
			<div class="form-group">
				<label for="check">Opcje towaru:</label>
				<div id="check">
					<label class="checkbox-inline"><input type="checkbox" value="">Option 1</label>
					<label class="checkbox-inline"><input type="checkbox" value="">Option 2</label>
					<label class="checkbox-inline"><input type="checkbox" value="">Option 3</label>
					<label class="checkbox-inline"><input type="checkbox" value="">Option 4</label>
					<label class="checkbox-inline"><input type="checkbox" value="">Option 5</label>
				</div>
			</div>
			<div class="alert alert-danger" role="alert">...</div>
			<div class="form-group">
				<label for="radio">Ocena towaru:</label>
				<div id="radio">
					<label class="radio-inline"><input type="radio" name="optradio">Option 1</label>
					<label class="radio-inline"><input type="radio" name="optradio">Option 2</label>
					<label class="radio-inline"><input type="radio" name="optradio">Option 3</label>
					<label class="radio-inline"><input type="radio" name="optradio">Option 4</label>
					<label class="radio-inline"><input type="radio" name="optradio">Option 5</label>
				</div>
			</div>
			<div class="alert alert-danger" role="alert">...</div>
			<button type="submit" class="btn btn-default">Zapisz</button>

		</form>
	</div>
	<div class="col-md-2">

	</div>
</div>
<div class="row">
	<div class="col-12" style="text-align:center;">
		Stopka
	</div>
</div>
</body>
</html>
